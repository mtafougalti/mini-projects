<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My University application</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<body ng-app="my-university" ng-controller="StudentController">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">My-University</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
	<h3>Message : {{greeting}}</h3>
	
	<div class="card">
		<div class="card-header">
			Add new student
		</div>
		<div class="card-body">
			<form>
			  <div class="form-group row">
			    <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="firstname" ng-model="student.firstName">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
			    <div class="col-sm-6">
			      <input type="text" class="form-control" id="lastname" ng-model="student.lastName">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="birthday" class="col-sm-2 col-form-label">Birthday</label>
			    <div class="col-sm-6">
			      <input type="date" class="form-control" id="birthday" ng-model="student.birthDay">
			    </div>
			  </div>
			  
			  <div class="form-group row">
			    <div class="col-sm-10">
			      <button type="submit" class="btn btn-primary mb2" ng-click="saveStudent()">Save</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
	<table class="table table-striped table-sm">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Birthday</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in students">
				<td>{{s.firstName}}</td>
				<td>{{s.lastName}}</td>
				<td>{{s.birthDay}}</td>
			</tr>
		</tbody>
	</table>
  </div>
	
	
	 <!-- Bootstrap core JavaScript -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
